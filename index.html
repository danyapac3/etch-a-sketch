<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Etch-a-Sketch</title>
</head>
  <body>
    <div class="left-side"></div>
    <div class="canvas-container"></div>
    <div class="right-side">
      <input class="color-picker" type="color" value="#000000">
      <button class="change-canvas-size">Change Size</button>
      <div class="mode-select-container">
        <input type="radio" id="paint" name="mode" value="paint" checked>
        <label for="paint"><img src="images/draw.png" alt=""></label>
        <input type="radio" id="erase" name="mode" value="erase">
        <label for="erase"><img src="images/eraser.png" alt=""></label>
        <input type="radio" id="pick" name="mode" value="pick">
        <label for="pick"><img src="images/pipette.png" alt=""></label>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
